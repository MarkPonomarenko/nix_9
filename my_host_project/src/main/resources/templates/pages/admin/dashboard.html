<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/admin_layout}">
<head>
    <meta charset="utf-8">
    <title>Dashboard</title>
</head>
<body>
<div layout:fragment="admin_content">
    <section class="container">
        <div class="container-fluid glass dash">
            <div class="admin-content">
                <input type="hidden" id="daysCount" th:value="${daysCount}">
                <input type="hidden" id="money1" th:value="${month_money[0]}">
                <input type="hidden" id="money2" th:value="${month_money[1]}">
                <input type="hidden" id="money3" th:value="${month_money[2]}">
                <input type="hidden" id="money4" th:value="${month_money[3]}">
                <input type="hidden" id="money5" th:value="${month_money[4]}">
                <input type="hidden" id="money6" th:value="${month_money[5]}">
                <input type="hidden" id="money7" th:value="${month_money[6]}">
                <input type="hidden" id="money8" th:value="${month_money[7]}">
                <input type="hidden" id="money9" th:value="${month_money[8]}">
                <input type="hidden" id="money10" th:value="${month_money[9]}">
                <input type="hidden" id="money11" th:value="${month_money[10]}">
                <input type="hidden" id="money12" th:value="${month_money[11]}">
                <input type="hidden" id="daymoney1" th:value="${days[0]}">
                <input type="hidden" id="daymoney2" th:value="${days[1]}">
                <input type="hidden" id="daymoney3" th:value="${days[2]}">
                <input type="hidden" id="daymoney4" th:value="${days[3]}">
                <input type="hidden" id="daymoney5" th:value="${days[4]}">
                <input type="hidden" id="daymoney6" th:value="${days[5]}">
                <input type="hidden" id="daymoney7" th:value="${days[6]}">
                <input type="hidden" id="daymoney8" th:value="${days[7]}">
                <input type="hidden" id="daymoney9" th:value="${days[8]}">
                <input type="hidden" id="daymoney10" th:value="${days[9]}">
                <input type="hidden" id="daymoney11" th:value="${days[10]}">
                <input type="hidden" id="daymoney12" th:value="${days[11]}">
                <input type="hidden" id="daymoney13" th:value="${days[12]}">
                <input type="hidden" id="daymoney14" th:value="${days[13]}">
                <input type="hidden" id="daymoney15" th:value="${days[14]}">
                <input type="hidden" id="daymoney16" th:value="${days[15]}">
                <input type="hidden" id="daymoney17" th:value="${days[16]}">
                <input type="hidden" id="daymoney18" th:value="${days[17]}">
                <input type="hidden" id="daymoney19" th:value="${days[18]}">
                <input type="hidden" id="daymoney20" th:value="${days[19]}">
                <input type="hidden" id="daymoney21" th:value="${days[20]}">
                <input type="hidden" id="daymoney22" th:value="${days[21]}">
                <input type="hidden" id="daymoney23" th:value="${days[22]}">
                <input type="hidden" id="daymoney24" th:value="${days[23]}">
                <input type="hidden" id="daymoney25" th:value="${days[24]}">
                <input type="hidden" id="daymoney26" th:value="${days[25]}">
                <input type="hidden" id="daymoney27" th:value="${days[26]}">
                <input type="hidden" id="daymoney28" th:value="${days[27]}">
                <input type="hidden" id="daymoney29" th:if="${b29}" th:value="${days[28]}">
                <input type="hidden" id="daymoney30" th:if="${b30}" th:value="${days[29]}">
                <input type="hidden" id="daymoney31" th:if="${b31}" th:value="${days[30]}">

                <div class="row">
                    <hr>
                    <div class="col-lg-3 col-6">
                        <!-- small box -->
                        <div class="small-box bg-info">
                            <div class="inner">
                                <h3 th:text="${serverCount}"></h3>

                                <p>Total Servers</p>
                                <div class="icon">
                                    <i class="ion ion-bag"></i>
                                </div>
                            </div>

                        </div>
                    </div>
                    <!-- ./col -->
                    <div class="col-lg-3 col-6">
                        <!-- small box -->
                        <div class="small-box bg-success">
                            <div class="inner">
                                <h3 th:text="${moneyTotal}"><sup style="font-size: 20px">%</sup></h3>

                                <p>Money Donated</p>
                            </div>
                            <div class="icon">
                                <i class="ion ion-stats-bars"></i>
                            </div>
                        </div>
                    </div>
                    <!-- ./col -->
                    <div class="col-lg-3 col-6">
                        <!-- small box -->
                        <div class="small-box bg-warning">
                            <div class="inner">
                                <h3 th:text="${customerCount}"></h3>

                                <p>User Registrations</p>
                            </div>
                            <div class="icon">
                                <i class="ion ion-person-add"></i>
                            </div>
                        </div>
                    </div>
                    <!-- ./col -->
                    <div class="col-lg-3 col-6">
                        <!-- small box -->
                        <div class="small-box bg-info">
                            <div class="inner">
                                <h3 th:text="${activeCount}">65</h3>

                                <p>Active Servers</p>
                            </div>
                            <div class="icon">
                                <i class="ion ion-pie-graph"></i>
                            </div>
                        </div>
                    </div>
                    <!-- ./col -->
                </div>
                <div class="row">
                    <div>
                        <div class="wrapper">
                            <canvas id="myChart" width="550%" height="240%"></canvas>
                        </div>
                    </div>
                    <div>
                        <div class="wrapper">
                            <canvas id="myMont" width="550%" height="240%"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</div>
</section>
</div>
</body>
</html>
