<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Login\Sign up</title>
	<link rel="stylesheet" href="/css/style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<!DOCTYPE html>
<html>
<head>
	<title>Slide Navbar</title>
	<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
	<div>

		<div class="row mb-2 mt-2" th:if="${showMessage}">
			<div class="col-12">
				<div th:if="${message}" class="alert alert-primary alert-dismissible fade show" role="alert">
					<span th:text="${message}">message text</span>
					<button type="button" class="close" data-dismiss="alert" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
					<span th:text="${errorMessage}">message text</span>
					<button type="button" class="close" data-dismiss="alert" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
			</div>
		</div>

		<div class="main">
			<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form method="post" th:object="${authForm}" th:action="@{/registration}">
					<label for="chk" aria-hidden="true">Sign up</label>

					<input type="text" th:field="*{firstName}" id = "firstName" placeholder="First Name">
					<span class="has-error" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>

					<input type="text" th:field="*{lastName}" id = "lastName" placeholder="Last name">
					<span class="has-error" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>

					<input type="email" th:field="*{email}" id = "email" placeholder="E-Mail">
					<span class="has-error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>

					<input type="password" th:field="*{password}" id = "passworder" placeholder="Password">
					<span class="has-error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>

					<input type="password" th:field="*{passwordConfirm}" id = "passwordConfirm" placeholder="Confirm password" required="">
					<span class="has-error" th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}"></span>

					<button>Sign up</button>
				</form>
			</div>

			<div class="login">
				<form method = "post" th:action="@{/login}">
					<label for="chk" aria-hidden="true">Login</label>
					<input type="email" name="username" id = "username" placeholder="Email">
					<input type="password" name="password" id ="password" placeholder="Password">
					<button>Login</button>
				</form>
			</div>
		</div>
	</div>
</div>
</body>
</html>
<!-- partial -->

</body>
</html>
