<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="utf-8">
    <title>New Course</title>
</head>
<body>

<div layout:fragment="content">

    <div class="row">
        <div class="col-12">
            <div class="card mt-2">
                <div class="card-header">
                    <h4>New Course</h4>
                </div>
                <div class="card-body">
                    <form action="#" th:action="@{/courses/new}" th:object="${course}" method="post">
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input type="text" class="form-control" id="title" aria-describedby="Title" placeholder="Enter title" th:field="*{title}">
                        </div>
                        <div class="form-group">
                            <label for="teacher">Teacher</label>
                            <input type="text" class="form-control" id="teacher" aria-describedby="Teacher" placeholder="Enter teacher" th:field="*{teacher}">
                        </div>
                        <div class="form-group">
                            <label for="credits">Credits</label>
                            <input type="text" class="form-control" id="credits" aria-describedby="Credits" placeholder="Enter teacher" th:field="*{credits}">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
