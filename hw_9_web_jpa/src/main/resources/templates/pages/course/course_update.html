
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <meta charset="utf-8">
  <title>Update Course</title>
</head>
<body>

<div layout:fragment="content">

  <div class="row">
    <div class="col-12">
      <div class="card mt-2">
        <div class="card-header">
          <h4>Edit course</h4>
        </div>
        <div class="card-body">
          <form action="#" th:action="@{'/courses/update/' + ${course.getId()}}" th:object="${course}"
                method="post" enctype="multipart/form-data">
            <div class="form-group">
              <label for="title">Title</label>
              <input type="text" class="form-control" id="title" aria-describedby="title"
                     placeholder="Enter course title" th:field="*{title}">
            </div>
            <div class="form-group">
              <label for="teacher">Teacher</label>
              <input type="text" class="form-control" id="teacher" aria-describedby="teacher"
                     placeholder="Enter course teacher" th:field="*{teacher}">
            </div>
            <div class="form-group">
              <label for="credits">Credits</label>
              <input type="text" class="form-control" id="credits" aria-describedby="credits"
                     placeholder="Enter course credits" th:field="*{credits}">
            </div>
            <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
              <div class="btn-group mr-2" role="group" aria-label="Second group">
                <a th:href="@{/courses}" type="button" class="btn btn-primary">Back</a>
              </div>
              <div class="btn-group mr-2" role="group" aria-label="Third group">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <div class="card mb-2 mt-2">
                  <div class="card-header">
                    Students
                  </div>
                  <div class="card-body">
                    <table class="table table-sm table-hover">
                      <thead>
                      <tr>
                        <th>#</th>
                        <th>last name</th>
                        <th>first name</th>
                        <th>age</th>
                        <th>created</th>
                        <th>updated</th>
                        <th>add</th>
                      </tr>
                      </thead>
                      <tbody>
                      <tr th:each="student,iter : ${students}">
                        <td th:text="${iter.count}"></td>
                        <td th:text="${student.getLastName()}"></td>
                        <td th:text="${student.getFirstName()}"></td>
                        <td th:text="${student.getAge()}"></td>
                        <td th:text="${#calendars.format(student.getCreated(),'dd MMMM yyyy')}"></td>
                        <td th:text="${#calendars.format(student.getUpdated(),'dd MMMM yyyy')}"></td>
                        <td>
                          <a th:href = "@{'/courses/add/' + ${course.getId()} + '+' + ${student.getId()}}" type = "button" class="btn btn-success">add</a>
                        </td>
                      </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

</div>

</body>
</html>
