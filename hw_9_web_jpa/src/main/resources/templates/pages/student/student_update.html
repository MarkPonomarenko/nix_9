
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="utf-8">
    <title>Update Student</title>
</head>
<body>

<div layout:fragment="content">

    <div class="row">
        <div class="col-12">
            <div class="card mt-2">
                <div class="card-header">
                    <h4>Edit student</h4>
                </div>
                <div class="card-body">
                    <form action="#" th:action="@{'/students/update/' + ${student.getId()}}" th:object="${student}"
                          method="post" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input type="text" class="form-control" id="lastName" aria-describedby="lastName"
                                   placeholder="Enter student last name" th:field="*{lastName}">
                        </div>
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input type="text" class="form-control" id="firstName" aria-describedby="firstName"
                                   placeholder="Enter student first name" th:field="*{firstName}">
                        </div>
                        <div class="form-group">
                            <label for="age">Age</label>
                            <input type="text" class="form-control" id="age" aria-describedby="age"
                                   placeholder="Enter student age" th:field="*{age}">
                        </div>
                        <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                            <div class="btn-group mr-2" role="group" aria-label="Second group">
                                <a th:href="@{/students}" type="button" class="btn btn-primary">Back</a>
                            </div>
                            <div class="btn-group mr-2" role="group" aria-label="Third group">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <div class="card mb-2 mt-2">
                                    <div class="card-header">
                                        Courses
                                    </div>
                                    <div class="card-body">
                                        <table class="table table-sm table-hover">
                                            <thead>
                                            <tr>
                                                <th>#</th>
                                                <th>title</th>
                                                <th>teacher</th>
                                                <th>credits</th>
                                                <th>created</th>
                                                <th>updated</th>
                                                <th>add</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr th:each="course,iter : ${courses}">
                                                <td th:text="${iter.count}"></td>
                                                <td th:text="${course.getTitle()}"></td>
                                                <td th:text="${course.getTeacher()}"></td>
                                                <td th:text="${course.getCredits()}"></td>
                                                <td th:text="${#calendars.format(course.getCreated(),'dd MMMM yyyy')}"></td>
                                                <td th:text="${#calendars.format(course.getUpdated(),'dd MMMM yyyy')}"></td>
                                                <td>
                                                    <a th:href = "@{'/students/add/' + ${course.getId()} + '+' + ${student.getId()}}" type = "button" class="btn btn-success">add</a>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
